<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        for(i = 1; i <= 100; i++) {
            // use for loop to generate a long series of #s
            // use a conditional to test each number in the loop
            if(i % 3 == 0 && i % 5 == 0) {
                // if i is BOTH a multiple of 3 and 5
                console.log("FizzBizz");
            }
            else if(i % 3 == 0) {
                console.log("Fizz");
            }
            else if(i % 5 == 0) {
                console.log("Buzz");
            }
            else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
