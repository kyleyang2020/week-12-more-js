<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase Max</title>
</head>
<body>
    <script>
        for(var x = 0; x <= 7; x++) {
            // first loop iterates 0-7
            for(var i = 0; i <= x; i++) {
                // 2nd loop nested uses i as increment
                // with x as the number of iterations
                console.log(i);
            }
        }
    </script>
</body>
</html>
