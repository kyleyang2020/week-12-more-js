<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial v1 iterative</title>
</head>
<body>
    <script>
        // an iterative example of factorial function
        // factorial 5! = 5x4x3x2x1
        function factorial(n) {
            //definition of factorial function
            var total = 1;
            for(i = 0; i < n; i++) {
                total = total * (n-i);
                // console.log("current value of total is: " + total);
            }
            return total;
        }

        var userstring = prompt("Number please: ");
        var usernum = parseInt(userstring);
        console.log(usernum + "! is " + factorial(usernum));
    </script>
</body>
</html>
