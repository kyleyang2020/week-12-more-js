<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <script>
        var sum = 0;
        var userstring;
        var usernum;

        for(i = 0; i <= 3; i++) {
            userstring = prompt("Number: ");
            usernum = parseInt(userstring, 10);

            sum = sum + usernum;
            console.log("sum = " + sum);
        }

        console.log("the final sum is " + sum);
    </script>
</body>
</html>
