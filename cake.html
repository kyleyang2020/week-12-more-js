<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake</title>
</head>
<body>
    <script>
        var cake_or_no_cake = prompt("Do you want cake? (yes/no)");

        if(cake_or_no_cake === "yes" || cake_or_no_cake === "Yes" || cake_or_no_cake === "YES")
            console.log("Okay, then have some cake!");
        else if(cake_or_no_cake === "no" || cake_or_no_cake === "No" || cake_or_no_cake === "NO")
            console.log("NO CAKE THEN!");
        else
            console.log("Answer with a yes or no.")
    </script>
</body>
</html>
