<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish</title>
</head>
<body>
    <script>
        var word = prompt("Enter either cat, dog, or horse for spanish translation");

        if(word === "cat" || word === "Cat" || word === "CAT")
            console.log(word + " in Spanish is \"gato or gata\".");
        else if(word === "dog" || word === "Dog" || word === "DOG")
            console.log(word + " in Spanish is \"perro or perra\".");
        else if(word === "horse" || word === "Horse" || word === "HORSE")
            console.log(word + " in Spanish is \"caballo\".");
        else
            console.log("Please refresh the page and check your spelling and capitalization (e.g. cat, Cat, CAT)")
    </script>
</body>
</html>
